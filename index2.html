<!DOCTYPE html>
<html lang="de">
<head>made by Zlatan De La Kush
  <meta charset="UTF-8">
  <title>Burger 66 Kassenrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #460006;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #b10000;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #756c26;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      filter: brightness(0.9);
    }
    .cart {
      border-top: 2px solid #ddd;
      padding-top: 15px;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #7e0101;
    }
    .reset {
      background: #444;
      margin-top: 15px;
    }
    .reset:hover {
      background: #000;
    }
    /* Tagesumsatz Box */
    .daily-sales {
      margin-top: 20px;
      padding: 15px;
      border: 3px solid #c62828;
      border-radius: 10px;
      background: #fff5f5;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #c62828;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçî Burger Shot Kassenrechner üçî</h1>

    <h2>Produkte</h2>
    <div class="buttons" id="productButtons"></div>

    <div class="cart">
      <h2>üõí Warenkorb</h2>
      <div id="cartItems"></div>
      <div class="total">Gesamt: $<span id="totalPrice">0.00</span></div>
      <button class="reset" onclick="finishPurchase()">‚úÖ Verkauf abschlie√üen</button>
      <button class="reset" onclick="resetCart()">üóë Warenkorb leeren</button>
    </div>

    <div class="daily-sales">
      üìä Tagesumsatz: $<span id="dailySales">0.00</span>
    </div>
  </div>

  <script>
    // Produkte
    const products = [
      { name: "Classic 66 Burger", price: 85.00 },
      { name: "Double Trouble Burger", price: 85.00 },
      { name: "Spicy 66 Burger", price: 85.00 },
      { name: "Veggi Delight Burger", price: 85.00 },
      { name: "Big Boss Burger", price: 85.00 },
      { name: "Sweet Donut", price: 85.00 },
      { name: "Choco Lava Muffin", price: 85.00 },
      { name: "Vanila Soft Ice", price: 85.00 },
      { name: "Strawberry Sundae", price: 85.00 },
      { name: "Panecake 66", price: 85.00 },
      { name: "Cola Shot", price: 75.00 },
      { name: "Cherry Fizz", price: 75.00 },
      { name: "Vanilla Shake", price: 75.00 },
      { name: "Strawberry Blast", price: 75.00 },
      { name: "Iced Coffee 66", price: 75.00 },
      { name: "Burger Shot Men√º", price: 155.00 },
      { name: "Big Boss Men√º", price: 240.00 }
    ];

    let cart = [];
    let dailySales = 0;

    // Farben f√ºr Reihen (wiederholen sich bei Bedarf)
    const rowColors = [
      "#f00606", // rot
      "#1565c0", // blau
      "#2e7d32", // gr√ºn
      "#f57c00", // orange
      "#6a1b9a", // lila
      "#00897b"  // t√ºrkis
    ];

    function renderProducts() {
      const container = document.getElementById("productButtons");
      const itemsPerRow = 5; // Anzahl Spalten

      products.forEach((p, index) => {
        const btn = document.createElement("button");
        btn.innerText = `${p.name} ($${p.price.toFixed(2)})`;

        // Berechnen welche Reihe (Zeile)
        const row = Math.floor(index / itemsPerRow);
        btn.style.background = rowColors[row % rowColors.length];

        btn.onclick = () => addToCart(index);
        container.appendChild(btn);
      });
    }

    function addToCart(index) {
      const product = products[index];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartContainer = document.getElementById("cartItems");
      cartContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.qty}x ${item.name}</span><span>$${(item.price * item.qty).toFixed(2)}</span>`;
        cartContainer.appendChild(div);
        total += item.price * item.qty;
      });
      document.getElementById("totalPrice").innerText = total.toFixed(2);
    }

    function resetCart() {
      cart = [];
      renderCart();
    }

    function finishPurchase() {
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      dailySales += total;
      document.getElementById("dailySales").innerText = dailySales.toFixed(2);
      resetCart();
    }

    renderProducts();
  </script>
</body>
</html>
